# Lab3v Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab3v-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lab3v
  template:
    metadata:
      labels:
        app: lab3v
    spec:
      containers:
        - name: lab3v-app
          image: lab3v-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8089
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/lab3v"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PASSWORD
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "org.postgresql.Driver"
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
              value: "org.hibernate.dialect.PostgreSQLDialect"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
# Lab3v Application Service
apiVersion: v1
kind: Service
metadata:
  name: lab3v-service
spec:
  ports:
    - port: 8089
      targetPort: 8089
  selector:
    app: lab3v
  type: LoadBalancer
